name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    env:
      SECRET_KEY: dummy-ci-secret
      DEBUG: "False"
      ALLOWED_HOSTS: "localhost,127.0.0.1,testserver"
      DATABASE_URL: "sqlite:///db.sqlite3"
      DJANGO_SETTINGS_MODULE: smarthr360_backend.settings
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install coverage

      - name: Bytecode smoke (compileall)
        run: python -m compileall .

      - name: Django system checks (deploy)
        run: python manage.py check --deploy --fail-level ERROR

      - name: Run tests with coverage
        run: |
          coverage run --parallel-mode manage.py test
          coverage xml -o coverage.xml
          coverage report -m

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.python-version }}
          path: |
            .coverage*
            coverage.xml

  coverage-report:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install coverage
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          path: coverage-artifacts

      - name: Combine coverage
        run: |
          cd coverage-artifacts
          coverage combine
          coverage xml -o ../coverage.xml
          coverage report -m --fail-under=80

      - name: Upload combined coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-combined
          path: coverage.xml
