name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    env:
      SECRET_KEY: dummy-ci-secret
      DEBUG: "False"
      ALLOWED_HOSTS: "localhost,127.0.0.1,testserver"
      DATABASE_URL: "sqlite:///db.sqlite3"
      DJANGO_SETTINGS_MODULE: smarthr360_backend.config.production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install coverage

      - name: Check for model drift (makemigrations --check)
        run: python manage.py makemigrations --check --dry-run

      - name: Apply migrations
        run: python manage.py migrate --noinput

      - name: Ensure database up to date (migrate --check)
        run: python manage.py migrate --check

      - name: Bytecode smoke (compileall)
        run: python -m compileall .

      - name: Django system checks (deploy)
        run: python manage.py check --deploy --fail-level ERROR

      - name: Run tests with coverage
        env:
          COVERAGE_FILE: .coverage.${{ matrix.python-version }}
        run: |
          coverage run manage.py test
          coverage xml -o coverage.xml
          coverage report -m

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.python-version }}
          path: |
            .coverage.${{ matrix.python-version }}
            coverage.xml

  lint-type:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Cache Ruff
        uses: actions/cache@v4
        with:
          path: ~/.cache/ruff
          key: ruff-${{ runner.os }}-${{ hashFiles('ruff.toml') }}

      - name: Cache mypy
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-${{ runner.os }}-${{ hashFiles('mypy.ini') }}

      - name: Install lint/type dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install ruff mypy

      - name: Lint/type env
        run: |
          echo "SECRET_KEY=dummy-ci-secret" >> $GITHUB_ENV
          echo "DEBUG=False" >> $GITHUB_ENV
          echo "ALLOWED_HOSTS=localhost,127.0.0.1,testserver" >> $GITHUB_ENV
          echo "DATABASE_URL=sqlite:///db.sqlite3" >> $GITHUB_ENV
          echo "DJANGO_SETTINGS_MODULE=smarthr360_backend.config.production" >> $GITHUB_ENV

      - name: Ruff lint
        run: python -m ruff check .

      - name: Mypy (ignore missing imports)
        run: python -m mypy --ignore-missing-imports .

  coverage-report:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install coverage
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage

      - name: Download coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          path: coverage-artifacts

      - name: Combine coverage
        run: |
          cd coverage-artifacts
          ls -R .
          coverage combine coverage-data-*
          coverage xml -o ../coverage.xml
          coverage report -m --fail-under=80

      - name: Upload combined coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-combined
          path: coverage.xml
