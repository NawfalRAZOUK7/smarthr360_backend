version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: smarthr360_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-smarthr360}
      POSTGRES_USER: ${DB_USER:-smarthr360_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-smarthr360_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smarthr360_network

  web:
    build: .
    container_name: smarthr360_web
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --no-input &&
             python manage.py collectstatic --no-input &&
             gunicorn smarthr360_backend.wsgi:application
             --bind 0.0.0.0:8000
             --workers 4
             --threads 2
             --timeout 120
             --access-logfile -
             --error-logfile -"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-smarthr360_user}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-smarthr360}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    networks:
      - smarthr360_network
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - |
            import sys
            import urllib.request
            import urllib.error

            try:
                resp = urllib.request.urlopen('http://localhost:8000/', timeout=5)
                sys.exit(0 if resp.getcode() < 500 else 1)
            except urllib.error.HTTPError as exc:
                sys.exit(0 if exc.code < 500 else 1)
            except Exception:
                sys.exit(1)
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: smarthr360_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro # Mount SSL certificates
    depends_on:
      - web
    networks:
      - smarthr360_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  smarthr360_network:
    driver: bridge
