services:
  - type: web
    name: smarthr360-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --no-input
    startCommand: python manage.py migrate --no-input && gunicorn smarthr360_backend.wsgi:application --bind 0.0.0.0:$PORT --workers 4
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: smarthr360-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: SECURE_SSL_REDIRECT
        value: True
      - key: SESSION_COOKIE_SECURE
        value: True
      - key: CSRF_COOKIE_SECURE
        value: True
      - key: SECURE_HSTS_SECONDS
        value: 31536000
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: True
      - key: SECURE_HSTS_PRELOAD
        value: True
      - key: JWT_ACCESS_TOKEN_LIFETIME
        value: 15
      - key: JWT_REFRESH_TOKEN_LIFETIME
        value: 7
      - key: JWT_ROTATE_REFRESH_TOKENS
        value: True
      - key: JWT_BLACKLIST_AFTER_ROTATION
        value: True
      - key: ADMIN_ENABLED
        value: True
      - key: ADMIN_IP_WHITELIST
        sync: false

databases:
  - name: smarthr360-db
    databaseName: smarthr360
    plan: free
    region: oregon
