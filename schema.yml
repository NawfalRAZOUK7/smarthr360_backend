openapi: 3.0.3
info:
  title: SmartHR360 API
  version: 1.0.0
  description: Comprehensive HR Management System with employee tracking, skills management,
    performance reviews, and wellbeing surveys
paths:
  /api/auth/register/:
    post:
      operationId: auth_register_create
      description: Create a new user account. Returns user data and JWT tokens upon
        successful registration.
      summary: Register a new user
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              RegisterExample:
                value:
                  email: john.doe@company.com
                  password: SecurePass123!
                  first_name: John
                  last_name: Doe
                  role: EMPLOYEE
                summary: Register Example
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: User successfully registered
        '400':
          description: Bad request - validation errors
  /api/auth/login/:
    post:
      operationId: auth_login_create
      description: Authenticate user and receive JWT tokens. Returns user data and
        access/refresh tokens.
      summary: User login
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              LoginExample:
                value:
                  email: john.doe@company.com
                  password: SecurePass123!
                summary: Login Example
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Login successful
        '401':
          description: Invalid credentials
        '423':
          description: Account locked due to too many failed attempts
  /api/auth/refresh/:
    post:
      operationId: auth_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
