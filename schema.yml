              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/auth/me/:
    get:
      operationId: auth_me_retrieve
      description: Retrieve the profile information of the currently authenticated
        user.
      summary: Get current user profile
      tags:
      - User Profile
